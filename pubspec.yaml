name: ctracker
description: A new Flutter project.

version: 1.0.01+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.14.2
  cupertino_icons: ^0.1.3
  shimmer: ^1.1.2
  firebase_auth: ^0.18.2
  firebase_core: ^0.5.1
  firebase_messaging: ^7.0.3
  firebase_storage: ^5.0.1
  flutter_icons: ^1.0.0+1
  flutter_widget_from_html: ^0.5.1+3
  get: ^3.15.0
  hive: ^1.4.1+1
  http: ^0.12.0+4
  intl: ^0.16.0
  loading_animations: ^2.1.0
  package_info: ^0.4.0+16
  path_provider: ^1.6.5
  provider: ^4.0.4
  sqflite: ^1.3.0
  url_launcher: ^5.4.2
  uuid: ^2.0.4
  webview_flutter: ^1.0.5
  flutter_spinkit: ^4.1.2+1
  image_picker: ^0.6.7+14
  flutter_image_compress: ^0.6.3
  image_cropper: ^1.3.1
  checkbox_grouped: ^0.6.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  #flutter packages pub run flutter_launcher_icons:main
  flutter_launcher_icons: ^0.7.4
flutter_icons:
  image_path: "assets/icon/icon.jpg"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - google_fonts/
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: google_fonts/Lato-Thin.ttf
          weight: 100
        - asset: google_fonts/Lato-ThinItalic.ttf
          style: italic
        - asset: google_fonts/Lato-Light.ttf
          weight: 300
        - asset: google_fonts/Lato-LightItalic.ttf
          style: italic
        - asset: google_fonts/Lato-Regular.ttf
          weight: 500
        - asset: google_fonts/Lato-Italic.ttf
          style: italic
        - asset: google_fonts/Lato-Bold.ttf
          weight: 700
        - asset: google_fonts/Lato-BoldItalic.ttf
          style: italic
        - asset: google_fonts/Lato-Black.ttf
          weight: 900
        - asset: google_fonts/Lato-BlackItalic.ttf
          style: italic
